    Mthroutine Name(ValidateContactDetails)
    Define_Map For(*RESULT) Class(#PRIM_BOLN) Name(#Continue)
    
    #Continue := True
    
    If (#EditContactEmail = *BLANKS)
    
    #EditContactEmail.ShowError Errortext('Email Address must be specified.')
    #Continue := False
    
    Else
    
    If (*Not #EditContactEmail.Value.IsValidEmail)
    
    #EditContactEmail.ShowError Errortext('Email Address Supplied is not valid')
    #Continue := False
    
    Endif
    
    Endif
    
    If (#EditContactName = *BLANKS)
    
    #EditContactName.ShowError Errortext('Name must be specified.')
    #Continue := False
    
    Endif
    
    If (#EditContactMessage = *BLANKS)
    
    #EditContactMessage.ShowError Errortext('Message must be specified.')
    #Continue := False
    
    Endif
    
    If (#EditContactSubject = *BLANKS)
    
    #EditContactSubject.ShowError Errortext('Subject must be specified.')
    #Continue := False
    
    Endif
    
    
    Endroutine
    
    
    Mthroutine Name(AmIaRobot)
    * Create an instance of the server module that will validate the reCAPTCHA's response string
    Define_Com Class(#CT2DataServer.ValidateRecaptcha) Name(#SubmitData)
    
    Define_Com Class(#PRIM_BOLN) Name(#OK)
    
    * This is where you'd generally submit your form (invoke a server module's routine)
    * together with the reCAPTCHA response string
    * The server module will validate the reCAPTCHA response string
    #SubmitData.Execute Response(#Recaptcha.Response) Ok(#OK)
    
    Evtroutine Handling(#SubmitData.Completed)
    
    If (#OK)
    
    #COM_OWNER.SendMessage
    
    Endif
    
    Endroutine
    
    Endroutine
    
    
    Mthroutine Name(SendMessage)
    Define_Com Class(#CT2DataServer.ContactUs) Name(#Contact)
    Define_Com Class(#PRIM_BOLN) Name(#Result)
    
    #Contact.Execute Email(#EditContactEmail) Name(#EditContactName) Phone(#EditContactPhone) Subject(#EditContactSubject) Message(#EditContactMessage) Inquirytype(#dropdownInquiryType) Result(#Result)
    
    If (#Result = True)
    
    #EditContactName #EditContactMessage #EditContactEmail #EditContactSubject #EditContactPhone #EditContactMessage := ""
    #dropdownInquiryType := "GENR"
    Signal Event(MessageStatus) Message('Message has been sent')
    
    Else
    
    Signal Event(MessageStatus) Message('Message could not be sent at this time. Please try again later.')
    
    Endif
    
    Endroutine
    
    
